<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link href='/styles/internal_www.css' rel='stylesheet' type='text/css'>
</head>
<body style="background-color:white">

<div style="position:relative" snapshot-name="abc_rbg">
  <div class="row">
    <div class="example" data-border="true" data-width="400" data-height="500" data-config='
      { "settings" : { "title" : "no footer" } }|
      data.abc_rbg|
      config.title_settings_24_arial_black'>
    </div>

    <div class="example" data-resize-controls data-border="true" data-width="400" data-height="500" data-config='
      { "settings" : { "title" : "single 24px line red footer" } }|
      data.abc_rbg|
      config.title_settings_24_arial_black|
      config.footer_24_red_arial'>
    </div>

    <div class="example" data-border="true" data-width="400" data-height="500" data-config='
      { "settings" : { "title" : "multi line 48px blue footer" } }|
      data.abc_rbg|
      config.title_settings_24_arial_black|
      config.footer_multiline_48_blue_arial'>
    </div>
  </div>
</div>

<script src="/js/renderContentPage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link href='/styles/internal_www.css' rel='stylesheet' type='text/css'>
  <link href='/styles/main.css' rel='stylesheet' type='text/css'>
</head>
<body style="background-color:white">

<div style="position:relative" snapshot-name="title_variations">
  <div class="row">
    <div class="example" data-border="true" data-width="250" data-height="300" data-config='
      { "settings" : { "title" : "default title settings" } }|
      data.test_plan.abc_rbg'>
    </div>

    <div class="example" data-border="true" data-width="250" data-height="300" data-config='
      { "settings" : { "title" : "custom title settings" } }|
      data.test_plan.abc_rbg|
      config.title_12_georgia_lightblue'>
    </div>

    <div class="example" data-border="true" data-width="250" data-height="300" data-config='
      data.test_plan.abc_rbg|
      { "settings" : { "title" : "simple black title topPadding=20" } }|
      { "settings" : { "titleTopPadding": 20 } }'>
    </div>
  </div>
</div>

<script src="/js/renderContentPage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href='/styles/internal_www.css' rel='stylesheet' type='text/css'>
    <link href='/styles/main.css' rel='stylesheet' type='text/css'>
</head>
<body style="background-color:white">

<div style="position:relative" snapshot-name="points_at_top_and_bottom">
    <div class="row">
        <div class="example" data-width="500" data-height="500" data-config='
            data.test_plan.points_at_top_and_bottom|
            config.debug
        '></div>
    </div>

    <p>NB: initial cluster spacing enabled, down/up collision resolution disabled</p>
    <div class="row">
        <div class="example" data-width="500" data-height="500" data-config='
            data.test_plan.points_at_top_and_bottom|
            config.label_disable_up_down_sweep|
            config.debug
        '></div>
    </div>

    <p>NB: collision resolution disabled</p>
    <div class="row">
        <div class="example" data-width="500" data-height="500" data-config='
            data.test_plan.points_at_top_and_bottom|
            config.label_disable_all_collision_resolution
        '></div>
    </div>
</div>

<script src="/js/renderContentPage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>

  <link href='/styles/main.css' rel='stylesheet' type='text/css'>
</head>
<body style="background-color:white">

<div style="position:relative" snapshot-name="footer_variations">
  <div class="row">
    <div class="example" data-border="true" data-width="250" data-height="300" data-config='
      data.test_plan.abc_rbg|
      { "settings" : { "footer" : "default footer settings" } }'>
    </div>

    <div class="example" data-border="true" data-width="250" data-height="300" data-config='
      data.test_plan.abc_rbg|
      { "settings" : { "footer" : "custom footer settings" } }|
      config.footer_12_georgia_lightblue'>
    </div>

    <div class="example" data-border="true" data-width="250" data-height="300" data-config='
      data.test_plan.abc_rbg|
      { "settings" : { "footer" : "multiline<br>footers<br>are supported" } }'>

  </div>
</div>

<script src="/js/renderContentPage.js"></script>

</html>

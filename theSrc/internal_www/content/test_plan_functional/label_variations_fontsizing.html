<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link href='/styles/internal_www.css' rel='stylesheet' type='text/css'>
  <link href='/styles/main.css' rel='stylesheet' type='text/css'>
</head>
<body style="background-color:white">

<!-- TODO The red ones here show that 2 row labels will get placed overlapping the donut. Must compute the "line Connection point more intelligently -->

<div style="position:relative" snapshot-name="label_variations_fontsizing">
  <h2>Ordered values</h2>
  <div class="row">
    <div class="example" data-border="true" data-width="250" data-height="250" data-config=' data.test_plan.20_decreasing_values|
      { "settings" : { "title" : "no font size reduction" } }'>
    </div>

    <div class="example" data-border="true" data-width="250" data-height="190" data-config=' data.test_plan.20_decreasing_values|
      { "settings" : { "title" : "font shrinks (range:[8-10])" } }'>
    </div>

    <div class="example" data-border="true" data-width="250" data-height="170" data-config=' data.test_plan.20_decreasing_values|
      { "settings" : { "title" : "font shrinks (range:[8-9])" } }'>
    </div>

    <div class="example" data-border="true" data-width="250" data-height="165" data-config=' data.test_plan.20_decreasing_values|
      { "settings" : { "title" : "font shrinks (range:[8-8])" } }'>
    </div>
  </div>

  <h2>Unordered values</h2>
  <div class="row">
    <div class="example" data-border="true" data-width="250" data-height="250" data-config=' data.test_plan.20_unordered_values|
      { "settings" : { "title" : "no font size reduction" } }'>
    </div>

    <div class="example" data-border="true" data-width="250" data-height="158" data-config=' data.test_plan.20_unordered_values|
      { "settings" : { "title" : "font shrinks (range:[8-9])" } }'>
    </div>

    <div class="example" data-border="true" data-width="250" data-height="155" data-config=' data.test_plan.20_unordered_values|
      { "settings" : { "title" : "font shrinks (range:[8-8])" } }'>
    </div>
  </div>
</div>

<script src="/js/renderContentPage.js"></script>
</body>
</html>

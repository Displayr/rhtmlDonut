<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link href='/styles/internal_www.css' rel='stylesheet' type='text/css'>
  <link href='/styles/main.css' rel='stylesheet' type='text/css'>
</head>
<body style="background-color:white">

<div style="position:relative" snapshot-name="group_variations">
  <div class="row">
    <div class="example" data-border="true" data-width="500" data-height="500" data-config='
      { "settings" : { "title" : "default title settings" } }|
      data.test_plan.simple_groups'>
    </div>

    <div class="example" data-border="true" data-width="500" data-height="500" data-config='
      { "settings" : { "title" : "custom group label settings" } }|
      config.group_16_georgia_lightblue|
      data.test_plan.simple_groups'>
    </div>

    <p>colors are not working</p>
    <div style="border:2px dashed red" class="example" data-border="true" data-width="500" data-height="500" data-config='
      { "settings" : { "title" : "custom group colors" } }|
      { "settings" : { "groupsColor" : [ "red", "green", "blue", "pink" ] } }|
      data.test_plan.simple_groups'>
    </div>

    <p>too many labels being removed</p>
    <div style="border:2px dashed red" class="example" data-border="true" data-width="190" data-height="190" data-config='
      { "settings" : { "subtitle" : "too small <br>groups labels dont<br>get shown" } }|
      data.test_plan.simple_groups'>
    </div>
  </div>

</div>

<script src="/js/renderContentPage.js"></script>
</body>
</html>

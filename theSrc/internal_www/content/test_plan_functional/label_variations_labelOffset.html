<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link href='/styles/internal_www.css' rel='stylesheet' type='text/css'>
  <link href='/styles/main.css' rel='stylesheet' type='text/css'>
</head>
<body style="background-color:white">

<div style="position:relative" snapshot-name="label_variations_labelOffset">
  <p>LabelOffset is calculated as a proportion of the outerRadius. So at a setting of labelOffset=0.5, if the outerRadius is 60, the labelOffset should be 30.</p>
  <div class="row">
    <div class="example" data-border="true" data-width="250" data-height="250" data-config=' data.test_plan.20_decreasing_values|
      { "settings" : { "labelOffset" : "0.01" } }|
      { "settings" : { "title" : "labelOffset=0.01" } }'>
    </div>

    <div class="example" data-border="true" data-width="250" data-height="250" data-config=' data.test_plan.20_decreasing_values|
      { "settings" : { "labelOffset" : "0.05" } }|
      { "settings" : { "title" : "labelOffset=0.05" } }'>
    </div>

    <div class="example" data-border="true" data-width="250" data-height="250" data-config=' data.test_plan.20_decreasing_values|
      { "settings" : { "labelOffset" : "0.2" } }|
      { "settings" : { "title" : "labelOffset=0.2" } }'>
    </div>

    <div class="example" data-border="true" data-width="250" data-height="250" data-config=' data.test_plan.20_decreasing_values|
      { "settings" : { "labelOffset" : "0.5" } }|
      { "settings" : { "title" : "labelOffset=0.5" } }'>
    </div>
  </div>
</div>

<script src="/js/renderContentPage.js"></script>
</body>
</html>

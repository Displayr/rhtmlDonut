<!DOCTYPE html>

</head>
<body style="background-color:white">

<div style="position:relative" snapshot-name="label_variations_minAngle">

  <div class="row">

      { "settings" : { "title" : "default minAngle (0.003)" } }'>
    </div>

    <div class="example" data-border="true" data-width="250" data-height="250" data-config=' data.test_plan.20_decreasing_values|

      { "settings" : { "title" : "minAngle=0.01" } }'>

    <div class="example" data-border="true" data-width="250" data-height="250" data-config=' data.test_plan.20_decreasing_values|

      { "settings" : { "title" : "minAngle=0.05" } }'>

    <div class="example" data-border="true" data-width="250" data-height="250" data-config=' data.test_plan.20_decreasing_values|
      { "settings" : { "minAngle" : "0.08" } }|
      { "settings" : { "title" : "minAngle=0.08" } }'>

  </div>

  <h2>Unordered values</h2>

    <div class="example" data-border="true" data-width="250" data-height="250" data-config=' data.test_plan.20_unordered_values|

      { "settings" : { "minAngle" : "0.05" } }|
      { "settings" : { "title" : "minAngle=0.05" } }'>
    </div>

    <div class="example" data-border="true" data-width="250" data-height="250" data-config=' data.test_plan.20_unordered_values|
      { "settings" : { "minAngle" : "0.08" } }|
      { "settings" : { "title" : "minAngle=0.08" } }'>

<script src="/js/renderContentPage.js"></script>

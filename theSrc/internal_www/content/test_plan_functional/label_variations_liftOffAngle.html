<body style="background-color:white">

<div style="position:relative" snapshot-name="label_variations_labelOffset">

      { "settings" : { "labelLiftOffAngle" : "10", "minAngle" : "0", "labelMaxLineAngle" : "180" } }|
      { "settings" : { "title" : "labelLiftOffAngle=10" } }'>

    <div style="border:2px dashed red" class="example" data-border="true" data-width="300" data-height="400" data-config='data.test_plan.lots_of_values_at_top_and_bottom|config.label_6|

      { "settings" : { "title" : "labelLiftOffAngle=15" } }'>
    </div>

    <div class="example" data-border="true" data-width="300" data-height="400" data-config='data.test_plan.lots_of_values_at_top_and_bottom|config.label_6|

      { "settings" : { "title" : "labelLiftOffAngle=30" } }'>

    <div class="example" data-border="true" data-width="300" data-height="400" data-config='data.test_plan.lots_of_values_at_top_and_bottom|config.label_6|

  </div>
</div>
